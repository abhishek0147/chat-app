<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔥 Real-Time Chat with Emojis 😊 + Typing + Analytics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Register/Login -->
  <div class="register-screen">
    <form id="register-form">
      <h2>Join Chat</h2>
      <input id="reg-username" placeholder="Username" required />
      <input id="reg-room" placeholder="Room (default: main)" />
      <button type="submit">Enter Chat</button>
    </form>
  </div>

  <!-- Main Chat -->
  <div class="chat-screen" style="display: none;">
    <div class="chat-header">
      <div><span id="chat-room"></span> | <span id="chat-username"></span></div>
      <div class="chat-controls">
        <label>
          <input type="checkbox" id="dark-mode-toggle" />
          🌒 Dark
        </label>
        <button id="leave-btn">Leave</button>
      </div>
    </div>
    <div id="analytics">👁️ Page Views: <span id="view-count">0</span> | 💬 Messages: <span id="msg-count">0</span></div>

    <div id="typing-indicator" style="font-style: italic; text-align: center;"></div>

    <ul id="messages"></ul>

    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." />
      <button type="submit">Send</button>
      <button type="button" onclick="addEmoji('😊')">😊</button>
      <button type="button" onclick="addEmoji('🔥')">🔥</button>
      <button type="button" onclick="addEmoji('😂')">😂</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC2CgKMqAqIc2_LsmLv7h9SeGH_P3iY3Lw",
      authDomain: "chat-app-b8150.firebaseapp.com",
      databaseURL: "https://chat-app-b8150-default-rtdb.firebaseio.com",
      projectId: "chat-app-b8150",
      storageBucket: "chat-app-b8150.appspot.com",
      messagingSenderId: "558501909388",
      appId: "1:558501909388:web:3bc5aece4f56cd7d43fca9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- App Script -->
  <script>
    const registerForm = document.getElementById("register-form");
    const regScreen = document.querySelector(".register-screen");
    const chatScreen = document.querySelector(".chat-screen");
    const chatRoomDisplay = document.getElementById("chat-room");
    const chatUsernameDisplay = document.getElementById("chat-username");
    const messageForm = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const darkToggle = document.getElementById("dark-mode-toggle");
    const leaveBtn = document.getElementById("leave-btn");
    const typingIndicator = document.getElementById("typing-indicator");
    const viewCountEl = document.getElementById("view-count");
    const msgCountEl = document.getElementById("msg-count");

    let username, room;
    let roomRef, typingRef, analyticsRef;

    // Register
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      username = document.getElementById("reg-username").value.trim();
      room = document.getElementById("reg-room").value.trim() || "main";
      if (!username) return;

      regScreen.style.display = "none";
      chatScreen.style.display = "flex";
      chatRoomDisplay.textContent = "Room: " + room;
      chatUsernameDisplay.textContent = "User: " + username;

      roomRef = db.ref(`rooms/${room}/messages`);
      typingRef = db.ref(`rooms/${room}/typing`);
      analyticsRef = db.ref(`rooms/${room}/analytics`);
      messages.innerHTML = "";

      roomRef.off();
      roomRef.limitToLast(100).on("child_added", snapshot => {
        renderMessage(snapshot.val());
        incrementMsgCount();
      });

      roomRef.push({
        system: true,
        message: `🔔 ${username} joined the room.`,
        time: time()
      });

      // Typing Indicator
      typingRef.on("value", snapshot => {
        const typingUser = snapshot.val();
        typingIndicator.textContent = typingUser && typingUser !== username ? `${typingUser} is typing...` : "";
      });

      window.addEventListener("beforeunload", leaveRoom);

      incrementViews();
      loadAnalytics();
    });

    // Send Message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text && username && roomRef) {
        roomRef.push({
          username,
          message: text,
          time: time()
        });
        input.value = "";
        typingRef.set(null);
      }
    });

    // Render Message
    function renderMessage(msg) {
      const li = document.createElement("li");
      li.className = msg.system ? "system-msg" : "user-msg";
      li.innerHTML = msg.system
        ? msg.message
        : `<strong>${msg.username}</strong>: ${msg.message} <span class="msg-time">${msg.time || ""}</span>`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    // Typing
    input.addEventListener("input", () => {
      typingRef.set(username);
      setTimeout(() => {
        if (!input.value) typingRef.set(null);
      }, 1000);
    });

    // Leave Room
    leaveBtn.addEventListener("click", leaveRoom);

    function leaveRoom() {
      if (roomRef && username) {
        roomRef.push({
          system: true,
          message: `🚪 ${username} left the room.`,
          time: time()
        });
        roomRef.off();
      }
      typingRef.set(null);
      chatScreen.style.display = "none";
      regScreen.style.display = "flex";
      document.getElementById("reg-username").value = username;
      document.getElementById("reg-room").value = room;
    }

    // Emoji Buttons
    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }

    // Theme toggle
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", darkToggle.checked);
      localStorage.setItem("dark-mode", darkToggle.checked);
    });

    window.addEventListener("load", () => {
      const dark = localStorage.getItem("dark-mode") === "true";
      darkToggle.checked = dark;
      document.body.classList.toggle("dark-mode", dark);
    });

    // Time format
    function time() {
      return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    // Analytics 🔢
    function incrementViews() {
      analyticsRef.child("views").transaction(current => (current || 0) + 1);
    }

    function incrementMsgCount() {
      analyticsRef.child("messages").transaction(current => (current || 0) + 1);
    }

    function loadAnalytics() {
      analyticsRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        viewCountEl.textContent = data.views || 0;
        msgCountEl.textContent = data.messages || 0;
      });
    }
  </script>
</body>
</html>
