<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register-screen" class="center-screen">
    <div class="register-box">
      <h2>Join Chat</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Your name" maxlength="20" autocomplete="off" required />
        <input type="text" id="reg-room" placeholder="Room name (or leave blank for 'main')" maxlength="20" autocomplete="off" />
        <button type="submit">Enter Chat</button>
      </form>
    </div>
  </div>

  <div id="chat-screen" class="chat-fullscreen" style="display:none;">
    <div class="chat-header">
      <span id="chat-room-name"></span>
      <span id="chat-username"></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // DOM elements
    const registerScreen = document.getElementById('register-screen');
    const chatScreen = document.getElementById('chat-screen');
    const registerForm = document.getElementById('register-form');
    const regUsername = document.getElementById('reg-username');
    const regRoom = document.getElementById('reg-room');
    const chatRoomName = document.getElementById('chat-room-name');
    const chatUsername = document.getElementById('chat-username');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    let username = "";
    let room = "";

    let socket = null;

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      username = regUsername.value.trim().replaceAll("<", "").replaceAll(">", "");
      room = regRoom.value.trim().replace(/\s+/g, '_').replaceAll("<", "").replaceAll(">", "") || "main";
      if(!username) {
        regUsername.classList.add('error');
        return;
      }
      // Hide register, show chat
      registerScreen.style.display = "none";
      chatScreen.style.display = "flex";
      chatRoomName.textContent = `Room: ${room}`;
      chatUsername.textContent = `User: ${username}`;
      // Connect socket
      socket = io();
      socket.emit('joinRoom', { username, room });

      form.addEventListener('submit', function(ev) {
        ev.preventDefault();
        if (input.value && socket) {
          socket.emit('chat message', { message: input.value.trim() });
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        const item = document.createElement('li');
        if (msg.system) {
          item.textContent = msg.message;
          item.className = "system-msg";
        } else {
          item.innerHTML = `<span class="msg-username">${msg.username || "anon"}:</span> <span class="msg-content">${msg.message}</span> <span class="msg-time">${msg.time || ""}</span>`;
        }
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    });
  </script>
</body>
</html>
