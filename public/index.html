<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireChat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
</head>
<body>

<!-- 💬 Welcome -->
<div class="welcome-screen">
  <h1>💬 Welcome to FireChat</h1>
  <p>Super fast & secure real-time messaging.</p>
</div>

<!-- 🔐 Login & Signup -->
<div class="auth-screen">
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="google-login">Login with Google</button>
    <button type="button" id="guest-login">Continue as Guest</button>
    <p id="login-error" style="color:red;"></p>
    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
  </form>

  <form id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Your Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="signup-error" style="color:red;"></p>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </form>
</div>

<!-- 🚪 Join Room -->
<div class="register-screen" style="display:none;">
  <form id="register-form">
    <h2>Enter Room</h2>
    <input id="reg-room" placeholder="Room name (default: main)" />
    <button type="submit">Join Chat</button>
  </form>
</div>

<!-- 💬 Chat -->
<div class="chat-screen" style="display:none;">
  <div class="chat-header">
    <div>
      📍 <strong id="chat-room"></strong> | 👥 <span id="user-count">0</span> Online
    </div>
    <div class="chat-controls">
      <span id="theme-toggle">🌞</span>
      <button id="clear-chat" style="display:none;">🗑️ Clear</button>
      <button id="leave-btn">🚪 Leave</button>
    </div>
  </div>
  <div id="typing-indicator"></div>
  <ul id="messages"></ul>

  <!-- Chat Input -->
  <form id="form" class="msg-bar">
    <input id="input" autocomplete="off" placeholder="Message..." />
    <button type="button" class="emoji-button" data-emoji="😊">😊</button>
    <button type="button" class="emoji-button" data-emoji="🔥">🔥</button>
    <button type="button" class="emoji-button" data-emoji="😂">😂</button>
    <button type="submit">Send</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- 🔥 App Logic -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC2CgKMqAqIc2_LsmLv7h9SeGH_P3iY3Lw",
    authDomain: "chat-app-b8150.firebaseapp.com",
    databaseURL: "https://chat-app-b8150-default-rtdb.firebaseio.com",
    projectId: "chat-app-b8150",
    storageBucket: "chat-app-b8150.appspot.com",
    messagingSenderId: "558501909388",
    appId: "1:558501909388:web:3bc5aece4f56cd7d43fca9"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const provider = new firebase.auth.GoogleAuthProvider();

  let user = null;
  let room = "main";
  let roomRef, usersRef, typingRef, thisUserRef;
  const adminEmail = "2k22.aiml.2211995@gmail.com";

  const welcomeScreen = document.querySelector(".welcome-screen");
  const authScreen = document.querySelector(".auth-screen");
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");
  const registerScreen = document.querySelector(".register-screen");
  const chatScreen = document.querySelector(".chat-screen");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const themeToggle = document.getElementById("theme-toggle");
  const leaveBtn = document.getElementById("leave-btn");
  const clearChatBtn = document.getElementById("clear-chat");
  const chatRoomDisplay = document.getElementById("chat-room");
  const userCount = document.getElementById("user-count");

  welcomeScreen.style.display = "flex";
  setTimeout(() => {
    welcomeScreen.style.display = "none";
    authScreen.style.display = "flex";
  }, 1500);

  // Switch Forms
  document.getElementById("show-signup").onclick = e => {
    e.preventDefault();
    loginForm.style.display = "none";
    signupForm.style.display = "block";
  };
  document.getElementById("show-login").onclick = e => {
    e.preventDefault();
    signupForm.style.display = "none";
    loginForm.style.display = "block";
  };

  // Anonymous
  document.getElementById("guest-login").onclick = () => auth.signInAnonymously();

  // Google Login
  document.getElementById("google-login").onclick = () => {
    auth.signInWithPopup(provider).catch(err => alert("Google Sign-in failed:\n" + err.message));
  };

  // Login Submit
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const pass = document.getElementById("login-password").value;
    auth.signInWithEmailAndPassword(email, pass)
      .catch(err => document.getElementById("login-error").innerText = err.message);
  });

  // Signup Submit
  signupForm.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const pass = document.getElementById("signup-password").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(cred => cred.user.updateProfile({ displayName: name }))
      .catch(err => document.getElementById("signup-error").innerText = err.message);
  });

  // Auth listener
  auth.onAuthStateChanged(u => {
    if (u) {
      user = u;
      authScreen.style.display = "none";
      registerScreen.style.display = "flex";
    } else {
      user = null;
      authScreen.style.display = "flex";
      registerScreen.style.display = "none";
      chatScreen.style.display = "none";
    }
  });

  // Join Room
  document.getElementById("register-form").addEventListener("submit", e => {
    e.preventDefault();
    room = document.getElementById("reg-room").value || "main";
    registerScreen.style.display = "none";
    chatScreen.style.display = "flex";
    chatRoomDisplay.innerText = `Room: ${room}`;

    roomRef = db.ref(`rooms/${room}/messages`);
    usersRef = db.ref(`rooms/${room}/users`);
    typingRef = db.ref(`rooms/${room}/typing`);
    thisUserRef = usersRef.child(user.uid);
    thisUserRef.set(user.displayName || "Guest");
    thisUserRef.onDisconnect().remove();

    messages.innerHTML = "";
    roomRef.off();
    roomRef.limitToLast(50).on("child_added", snap => {
      const msg = snap.val();
      const li = document.createElement("li");
      li.className = msg.system ? "system-msg" : "user-msg";
      li.innerHTML = msg.system ?
        `<em>${msg.message}</em>` :
        `<strong>${msg.username || "Guest"}:</strong> ${msg.message} <span style="font-size:12px; color:#aaa;">${msg.time}</span>`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    usersRef.on("value", snap => {
      const online = snap.val();
      userCount.textContent = online ? Object.keys(online).length : "0";
    });

    roomRef.push({
      system: true,
      message: `🔔 ${user.displayName || "Guest"} joined.`,
      time: getTime()
    });

    clearChatBtn.style.display = (user.email === adminEmail) ? "inline-block" : "none";
  });

  // Send Message
  document.getElementById("form").addEventListener("submit", e => {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;
    sendMessage(msg);
  });

  document.querySelectorAll(".emoji-button").forEach(btn => {
    btn.onclick = () => {
      const emoji = btn.dataset.emoji;
      sendMessage(emoji);
    };
  });

  function sendMessage(msg) {
    roomRef.push({
      username: user.displayName || "Guest",
      message: msg,
      time: getTime()
    });
    input.value = "";
  }

  leaveBtn.onclick = () => {
    roomRef.push({
      system: true,
      message: `🚪 ${user.displayName || "Guest"} left.`,
      time: getTime()
    });
    thisUserRef.remove();
    chatScreen.style.display = "none";
    registerScreen.style.display = "flex";
  };

  clearChatBtn.onclick = () => {
    if (confirm("Clear this chat?")) {
      roomRef.remove();
      messages.innerHTML = "";
    }
  };

  themeToggle.onclick = () => {
    const dark = document.body.classList.toggle("dark");
    localStorage.setItem("dark-mode", dark);
    themeToggle.textContent = dark ? "🌙" : "🌞";
  };

  document.addEventListener("DOMContentLoaded", () => {
    const dark = localStorage.getItem("dark-mode") === "true";
    document.body.classList.toggle("dark", dark);
    themeToggle.textContent = dark ? "🌙" : "🌞";
  });

  function getTime() {
    return new Date().toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  }
</script>
</body>
</html>
