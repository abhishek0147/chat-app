<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-screen">
    <form id="register-form">
      <h2>Join Chat</h2>
      <input id="reg-username" placeholder="Username" required />
      <input id="reg-room" placeholder="Room (default: main)" />
      <button type="submit">Enter Chat</button>
    </form>
  </div>

  <div class="chat-screen" style="display: none;">
    <div class="chat-header">
      <span id="chat-room"></span>
      <span id="chat-username"></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // ‚¨áÔ∏è Replace ONLY the config below with your Firebase project's config!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <script>
    const registerForm = document.getElementById("register-form");
    const regScreen = document.querySelector(".register-screen");
    const chatScreen = document.querySelector(".chat-screen");
    const chatRoomDisplay = document.getElementById("chat-room");
    const chatUsernameDisplay = document.getElementById("chat-username");
    const messageForm = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    let username, room;
    let roomRef;

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      username = document.getElementById("reg-username").value.trim();
      room = document.getElementById("reg-room").value.trim() || "main";
      if (!username) return;

      regScreen.style.display = "none";
      chatScreen.style.display = "flex";
      chatRoomDisplay.textContent = "Room: " + room;
      chatUsernameDisplay.textContent = "User: " + username;

      roomRef = db.ref(`rooms/${room}/messages`);
      messages.innerHTML = "";

      // Remove any previous listeners before adding a new one
      roomRef.off();
      roomRef.limitToLast(50).on("child_added", snapshot => {
        const msg = snapshot.val();
        renderMessage(msg);
      });

      // Show join system message
      roomRef.push({
        system: true,
        message: `üîî ${username} joined the room.`,
        time: new Date().toLocaleTimeString()
      });
    });

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text && username && roomRef) {
        roomRef.push({
          username,
          message: text,
          time: new Date().toLocaleTimeString()
        });
        input.value = "";
      }
    });

    function renderMessage(msg) {
      const li = document.createElement("li");
      if (msg.system) {
        li.className = "system-msg";
        li.textContent = msg.message;
      } else {
        li.innerHTML =
          `<strong>${msg.username}</strong>: ${msg.message} <span class="msg-time">${msg.time || ""}</span>`;
      }
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
