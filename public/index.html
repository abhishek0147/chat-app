<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-screen">
    <form id="register-form">
      <h2>Join Chat</h2>
      <input id="reg-username" placeholder="Username" required />
      <input id="reg-room" placeholder="Room (default: main)" />
      <button type="submit">Enter Chat</button>
    </form>
  </div>

  <div class="chat-screen" style="display:none;">
    <div class="chat-header">
      <span id="chat-room"></span>
      <span id="chat-username"></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type your message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const registerForm = document.getElementById("register-form");
    const regScreen = document.querySelector(".register-screen");
    const chatScreen = document.querySelector(".chat-screen");
    const chatRoom = document.getElementById("chat-room");
    const chatUsername = document.getElementById("chat-username");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    let socket;

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("reg-username").value.trim();
      const room = document.getElementById("reg-room").value.trim() || "main";
      if (!username) return;

      regScreen.style.display = "none";
      chatScreen.style.display = "flex";
      chatRoom.textContent = "Room: " + room;
      chatUsername.textContent = "User: " + username;

      socket = io();
      socket.emit("joinRoom", { username, room });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        if (msg) {
          socket.emit("chat message", { message: msg });
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const li = document.createElement("li");
        if (msg.system) {
          li.className = "system-msg";
          li.textContent = msg.message;
        } else {
          li.innerHTML = `<strong>${msg.username}</strong>: ${msg.message} <span class="msg-time">${msg.time}</span>`;
        }
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });
    });
  </script>
</body>
</html>
