<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FireChat - Firebase Chat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- 🌟 Welcome -->
  <div class="welcome-screen">
    <h1>💬 Welcome to FireChat</h1>
    <p>Fast. Secure. Real-time Messaging.</p>
  </div>

  <!-- 🔐 Auth -->
  <div class="auth-screen">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="google-login" style="background:#4285f4;">Sign in with Google</button>
      <p id="login-error"></p>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </form>

    <form id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Your Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p id="signup-error"></p>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
  </div>

  <!-- 💬 Join Room -->
  <div class="register-screen" style="display:none;">
    <form id="register-form">
      <h2>Enter Room</h2>
      <input id="reg-room" placeholder="Room name (default: main)" />
      <button type="submit">Join Chat</button>
    </form>
  </div>

  <!-- 🗨️ Chat UI -->
  <div class="chat-screen" style="display:none;">
    <div class="chat-header">
      <div>
        <strong id="chat-room"></strong> | 👥 <span id="user-count">0</span> Online
      </div>
      <div class="chat-controls">
        <span id="theme-toggle" title="Toggle Theme">🌞</span>
        <button id="clear-chat" style="display:none;">🗑️ Clear</button>
        <button id="leave-btn">🚪 Leave</button>
      </div>
    </div>

    <div id="typing-indicator"></div>
    <ul id="messages"></ul>

    <!-- Horizontal Chat Bar -->
    <form id="form" class="msg-bar">
      <input id="input" autocomplete="off" placeholder="Message..." />
      <button type="button" class="emoji-button" data-emoji="😊">😊</button>
      <button type="button" class="emoji-button" data-emoji="🔥">🔥</button>
      <button type="button" class="emoji-button" data-emoji="😂">😂</button>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- 💡 Firebase Config & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2CgKMqAqIc2_LsmLv7h9SeGH_P3iY3Lw",
      authDomain: "chat-app-b8150.firebaseapp.com",
      databaseURL: "https://chat-app-b8150-default-rtdb.firebaseio.com",
      projectId: "chat-app-b8150",
      storageBucket: "chat-app-b8150.appspot.com",
      messagingSenderId: "558501909388",
      appId: "1:558501909388:web:3bc5aece4f56cd7d43fca9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    const welcomeScreen = document.querySelector(".welcome-screen");
    const authScreen = document.querySelector(".auth-screen");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const registerScreen = document.querySelector(".register-screen");
    const chatScreen = document.querySelector(".chat-screen");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const chatRoomDisplay = document.getElementById("chat-room");
    const typingIndicator = document.getElementById("typing-indicator");
    const userCount = document.getElementById("user-count");
    const themeToggle = document.getElementById("theme-toggle");
    const clearChatBtn = document.getElementById("clear-chat");
    const leaveBtn = document.getElementById("leave-btn");

    let user = null;
    let room = "main";
    let roomRef, usersRef, typingRef, thisUserRef;
    const adminEmail = "your-admin-email@gmail.com"; // 🎯 Set your admin email here

    // 🌟 Show welcome then auth
    setTimeout(() => {
      welcomeScreen.style.display = "none";
      authScreen.style.display = "flex";
    }, 2000);

    // Switch forms
    document.getElementById("show-signup").onclick = e => {
      e.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    };

    document.getElementById("show-login").onclick = e => {
      e.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    };

    document.getElementById("google-login").onclick = () => {
      auth.signInWithPopup(provider).catch(e => alert("Google Sign-In failed:\n" + e.message));
    };

    // Auth state change
    auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        authScreen.style.display = "none";
        registerScreen.style.display = "flex";
      } else {
        user = null;
        authScreen.style.display = "flex";
        registerScreen.style.display = "none";
        chatScreen.style.display = "none";
      }
    });

    // Login
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password).catch(error => {
        document.getElementById("login-error").innerText = error.message;
      });
    });

    // Signup with display name
    signupForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => cred.user.updateProfile({ displayName: name }))
        .catch(error => document.getElementById("signup-error").innerText = error.message);
    });

    // Join room
    registerScreen.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      room = document.getElementById("reg-room").value.trim().toLowerCase() || "main";
      registerScreen.style.display = "none";
      chatScreen.style.display = "flex";
      chatRoomDisplay.innerText = `Room: ${room}`;

      roomRef = db.ref(`rooms/${room}/messages`);
      typingRef = db.ref(`rooms/${room}/typing`);
      usersRef = db.ref(`rooms/${room}/onlineUsers`);
      thisUserRef = usersRef.child(user.uid);
      thisUserRef.set(user.displayName || user.email);
      thisUserRef.onDisconnect().remove();

      messages.innerHTML = "";
      roomRef.off();
      roomRef.limitToLast(50).on("child_added", snap => {
        const msg = snap.val();
        const li = document.createElement("li");
        li.innerHTML = msg.system ?
          `<em>${msg.message}</em>` :
          `<strong>${msg.username}:</strong> ${msg.message} <span style="color:#aaa; font-size:0.8em;">${msg.time}</span>`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });

      usersRef.on("value", snap => {
        const users = snap.val();
        userCount.textContent = users ? Object.keys(users).length : 0;
      });

      usersRef.on("child_removed", snap => {
        roomRef.push({ system: true, message: `🚪 ${snap.val()} left.`, time: getTime() });
      });

      roomRef.push({ system: true, message: `🔔 ${user.displayName || user.email} joined.`, time: getTime() });

      clearChatBtn.style.display = (user.email === adminEmail) ? "inline-block" : "none";
    });

    // Send message
    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        sendMessage(text);
      }
    });

    // Emoji buttons send immediately
    document.querySelectorAll(".emoji-button").forEach(btn => {
      btn.onclick = () => sendMessage(btn.dataset.emoji);
    });

    function sendMessage(text) {
      roomRef.push({
        username: user.displayName || user.email,
        message: text,
        time: getTime()
      });
      input.value = "";
      typingRef.set(null);
    }

    input.addEventListener("input", () => {
      typingRef.set(user.displayName || user.email);
      setTimeout(() => {
        if (!input.value) typingRef.set(null);
      }, 1000);
    });

    leaveBtn.onclick = () => {
      roomRef.push({ system: true, message: `🚪 ${user.displayName || user.email} left.`, time: getTime() });
      thisUserRef.remove();
      chatScreen.style.display = "none";
      registerScreen.style.display = "flex";
    };

    clearChatBtn.onclick = () => {
      if (confirm("Clear all messages in this room?")) {
        roomRef.remove();
        messages.innerHTML = "";
      }
    };

    themeToggle.onclick = () => {
      const dark = document.body.classList.toggle("dark");
      localStorage.setItem("dark-mode", dark);
      themeToggle.textContent = dark ? "🌙" : "🌞";
    };

    document.addEventListener("DOMContentLoaded", () => {
      const darkSave = localStorage.getItem("dark-mode") === "true";
      document.body.classList.toggle("dark", darkSave);
      themeToggle.textContent = darkSave ? "🌙" : "🌞";
    });

    function getTime() {
      return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
  </script>
</body>
</html>
